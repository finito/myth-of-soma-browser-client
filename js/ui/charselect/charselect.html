<div id="char-select">
  <canvas class="slot1" width="128" height="256"></canvas>
  <canvas class="slot2" width="128" height="256"></canvas>
  <canvas class="slot3" width="128" height="256"></canvas>

  <div class="char-info">
    <div class="name"></div>
    <div class="guild"></div>
    <div class="age"></div>
    <div class="position"></div>
    <div class="moral"></div>
    <div class="level"></div>
    <div class="health"></div>
    <div class="mana"></div>
    <div class="stamina"></div>
    <div class="main-weapon"></div>
    <div class="main-skill"></div>
    <div class="strength"></div>
    <div class="intelligence"></div>
    <div class="dexterity"></div>
    <div class="wisdom"></div>
    <div class="charisma"></div>
    <div class="constitution"></div>
  </div>

  <button class="ok" type="submit"></button>
  <button class="exit" type="button"></button>
  <button class="human-world" type="button"></button>
  <button class="devil-world" type="button"></button>
  <button class="delete" type="button"></button>
  <button class="select-server" type="button"></button>
  <button class="arrow-left" type="button"></button>
  <button class="arrow-right" type="button"></button>
</div>
